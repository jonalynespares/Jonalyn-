<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with Dark Mode</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General Styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

/* Light Mode Styles */
body {
    background-color: #fbeff2; /* Soft pink background */
    color: #4a4a4a; /* Darker gray for text contrast */
}

/* Dark Mode Styles */
body.dark-mode {
    background-color: hsl(350, 100%, 88%); /* Deep purple background for contrast */
    color:pink; /* Soft pink text */
}

/* Sidebar Styling */
.sidebar {
    width: 250px;
    height: 100%;
    background-color: #ffccd5; /* Light pastel pink */
    position: absolute;
    top: 60px;
    left: 0;
    padding-top: 20px;
    color: #4a4a4a; /* Dark gray text for contrast */
    transition: background-color 0.3s;
}

/* Dark Mode Sidebar */
body.dark-mode .sidebar {
    background-color: #3a3a50; /* Dark muted purple */
}

.sidebar a {
    padding: 10px 15px;
    text-decoration: none;
    font-size: 18px;
    color: #4a4a4a; /* Dark gray links */
    display: block;
    transition: background-color 0.3s, color 0.3s;
}

.sidebar a:hover {
    background-color: #ffc1c9; /* Slightly darker pink on hover */
    color: #4a4a4a;
}

/* Dark Mode Sidebar Links */
body.dark-mode .sidebar a:hover {
    background-color: #47475c; /* Slightly lighter dark background on hover */
}

.sidebar .nav-header {
    color: #ff99ac; /* Softer pink for header text */
    font-size: 12px;
    padding: 10px 15px;
    text-transform: uppercase;
}

/* Top Navbar Styling */
.top-navbar {
    background-color: #ff9bb3; /* Aesthetic pink navbar */
    height: 60px;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: background-color 0.3s;
}

/* Dark Mode Top Navbar */
body.dark-mode .top-navbar {
    background-color: #47475c; /* Darker purple */
}

.top-navbar .navbar-brand {
    color: #4a4a4a; /* Dark gray brand */
    font-size: 24px;
    font-weight: bold;
    transition: color 0.3s;
}

body.dark-mode .top-navbar .navbar-brand {
    color: #ffccdf; /* Soft pink brand text */
}

.top-navbar input {
    padding: 5px;
    border-radius: 5px;
    border: none;
}

/* Dark Mode Search Input */
body.dark-mode .top-navbar input {
    background-color:deeppink; /* Dark muted purple input */
    color: #ffccdf; /* Soft pink text */
}

.top-navbar input::placeholder {
    color: #ffccd5; /* Placeholder text */
}

/* Main Content Styling */
.main-content {
    margin-left: 250px;
    padding: 20px;
    background-color: #fff0f3; /* Very light pink */
    min-height: 100vh;
    transition: background-color 0.3s, color 0.3s;
}

/* Dark Mode Main Content */
body.dark-mode .main-content {
    background-color: #2d2d3a; /* Deep purple */
    color: #ffccdf; /* Soft pink */
}

.main-content h2 {
    margin-top: 20px;
    font-size: 32px;
}

.main-content h2 span {
    color: #ff639b; /* Bright pink for highlights */
}

/* Breadcrumb Styling */
.breadcrumb {
    background-color: transparent;
    padding-left: 0;
    margin-bottom: 20px;
}

/* Dark Mode Breadcrumb */
body.dark-mode .breadcrumb-item a {
    color: #ffccd5; /* Light pink breadcrumb links */
}

body.dark-mode .breadcrumb-item.active {
    color: #ffffff;
}

/* Chart Container */
.chart-container {
    background-color: #fff0f3; /* Light pink chart container */
    padding: 20px;
    border: 1px solid #ffc1c9; /* Soft pink border */
    border-radius: 8px;
    margin-top: 20px;
    transition: background-color 0.3s, border-color 0.3s;
}

/* Dark Mode Chart Container */
body.dark-mode .chart-container {
    background-color: deeppink; /* Dark muted purple */
    border-color: #5a5a72; /* Soft purple border */
}

.chart-container h5 {
    margin-bottom: 20px;
    transition: color 0.3s;
}

/* Dark Mode Chart Title */
body.dark-mode .chart-container h5 {
    color: #110409; /* Soft pink title */
}

/* Dark Mode Sidebar Links */
body.dark-mode .sidebar a {
    color: #ffccdf; /* Soft pink text */
}

/* Dark Mode Icons */
body.dark-mode .sidebar a i,
body.dark-mode .top-navbar i {
    color: #ffccdf; /* Pink icons */
}

/* Dark Mode Search Icon */
body.dark-mode .top-navbar .fa-search {
    color: #ffccdf; /* Pink search icon */
}

        /* Dark Mode Footer (if any) */
        /* Add any additional dark mode styles as needed */
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="nav-header">Core</div>
        <a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <div class="nav-header">Interface</div>
        <a href="#"><i class="fas fa-columns"></i> Layouts</a>
        <a href="#"><i class="fas fa-file-alt"></i> Pages</a>
        <div class="nav-header">Addons</div>
        <a href="#"><i class="fas fa-chart-line"></i> Charts</a>
        <a href="#"><i class="fas fa-table"></i> Tables</a>
    </div>

    <!-- Top Navbar -->
    <div class="top-navbar">
        <div class="navbar-brand"><img src="img/b62b65f4-ad4f-4364-baea-b0839f5d647c.jpg" width="56px" height="56px" style="border-radius: 50%;"> Barbie World's</div>
        <div class="d-flex align-items-center">
            <div class="search-bar me-3">
                <input type="text" placeholder="Search">
                <i class="fas fa-search"></i>
            </div>
            <button id="modeToggle" class="btn btn-light">Dark Mode</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Welcome! <span>JONALYN ESARES</span></h2>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                <li class="breadcrumb-item active" aria-current="page">Charts</li>
            </ol>
        </nav>

        <!-- Chart Section -->
        <div class="chart-container">
            <h5><i class="fas fa-chart-area"></i> Area Chart Diagram</h5>
            <canvas id="myChart" width="100%" height="40"></canvas>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (Popper.js and jQuery) -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Dark Mode Toggle Functionality
        $(document).ready(function() {
            // Check for saved user preference
            if (localStorage.getItem('darkMode') === 'enabled') {
                $('body').addClass('dark-mode');
                $('#modeToggle').removeClass('btn-light').addClass('btn-dark').text('Light Mode');
            }

            $('#modeToggle').click(function() {
                $('body').toggleClass('dark-mode');
                $(this).toggleClass('btn-light btn-dark');
                $(this).text($(this).text() === 'Dark Mode' ? 'Light Mode' : 'Dark Mode');
                
                // Save user preference
                if ($('body').hasClass('dark-mode')) {
                    localStorage.setItem('darkMode', 'enabled');
                } else {
                    localStorage.setItem('darkMode', 'disabled');
                }

                // Update chart colors after toggle
                setTimeout(updateChartColors, 300); // Wait for CSS transition
            });
        });

        // Sample Area Chart
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Mar 1', 'Mar 3', 'Mar 5', 'Mar 7', 'Mar 9', 'Mar 11', 'Mar 13'],
                datasets: [{
                    label: 'Product Ratings',
                    data: [10000, 20000, 15000, 30000, 25000, 20000, 40000],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color: '#212529' // Legend text color for light mode
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: {
                            color: '#212529' // X-axis labels color for light mode
                        },
                        grid: {
                            color: '#dee2e6' // X-axis grid lines color for light mode
                        }
                    },
                    y: {
                        beginAtZero: true,
                        ticks: {
                            color: '#212529' // Y-axis labels color for light mode
                        },
                        grid: {
                            color: '#dee2e6' // Y-axis grid lines color for light mode
                        }
                    }
                }
            }
        });

        // Update Chart Colors on Dark Mode Toggle
        function updateChartColors() {
            if ($('body').hasClass('dark-mode')) {
                myChart.options.plugins.legend.labels.color = '#e0e0e0';
                myChart.options.scales.x.ticks.color = '#e0e0e0';
                myChart.options.scales.x.grid.color = '#444444';
                myChart.options.scales.y.ticks.color = '#e0e0e0';
                myChart.options.scales.y.grid.color = '#444444';
                myChart.data.datasets[0].borderColor = 'rgba(75, 192, 192, 1)';
                myChart.data.datasets[0].backgroundColor = 'rgba(75, 192, 192, 0.2)';
            } else {
                myChart.options.plugins.legend.labels.color = '#212529';
                myChart.options.scales.x.ticks.color = '#212529';
                myChart.options.scales.x.grid.color = '#dee2e6';
                myChart.options.scales.y.ticks.color = '#212529';
                myChart.options.scales.y.grid.color = '#dee2e6';
                myChart.data.datasets[0].borderColor = 'rgba(75, 192, 192, 1)';
                myChart.data.datasets[0].backgroundColor = 'rgba(75, 192, 192, 0.2)';
            }
            myChart.update();
        }
    </script>
</body>
</html>
